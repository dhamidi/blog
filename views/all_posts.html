{{define "title"}}Blog{{end}}
{{define "main_content"}}
{{range .Collection}}
<article class="post">
  <div class="center-line heading">
    <span class="center-line-text post-date">{{.Published}}</span>
  </div>
  <h1 class="post-title">
    <a href="{{.Url}}">{{.Title}}</a>
  </h1>

  <div class="post-excerpt">
    {{.ExcerptHTML}}
    <p><a href="{{.Url}}">Read more</a></p>
  </div>
</article>
{{end}}
{{end}}
