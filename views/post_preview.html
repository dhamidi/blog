{{define "title"}}{{.Title}}{{end}}
{{define "main_content"}}
<p><em class="hint">This is a preview of a post.  Press your browser's back button to go back to editing your post.</em></p>
<article class="post">
  <h1 class="post-title">{{.Title}}</h1>
  <p>
    Published on: <span class="post-published-at">{{.Published}}</span>
  </p>
  {{.ContentHTML}}
</article>
{{end}}
